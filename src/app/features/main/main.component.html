<header class="header">
  <a class="logo" routerLink="/">Main</a>
  <div class="header__actions">
    <p class="header__info">
      {{ user.username }}
    </p>
    <button class="button--sm" (click)="logout()">Logout</button>
  </div>
</header>
<main class="main">
  <div class="app-container">
    <div class="content" [@routeAnimations]='getRouteAnimationData(childrenOutletContext)'>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
