@if (user$ | async; as user) {
  <div class="info-header">
    <h5>
      Posts by <span class="info-header__username">{{ user.username }}</span>
    </h5>
    <button routerLink="/">
      Main page
    </button>
  </div>
}

@if (userPosts$ | async; as posts) {
  <ul class="list">
    @for (post of posts; track post) {
      <li class="list__item">
        <h6 class="list__item-header">{{ post.title }}</h6>
        <p class="list__item-body">{{ post.body }}</p>
      </li>
    }
  </ul>
}
